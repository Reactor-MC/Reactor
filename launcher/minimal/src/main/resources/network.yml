# Host to listen for connections.
# "0.0.0.0" will listen on all IPv4 and IPv6 interfaces (if the OS allows it).
host: "0.0.0.0"

port: 5520

# Thread configuration (EventLoopGroup)
# 0 indicates the server will automatically use the number of available CPU cores.
threads-to-use: 0

# Maximum inactivity time before closing the connection (in seconds).
read-timeout: 30s

# Setting in the Zstandard (ZSTD) algorithm that determines the trade-off
# between compression speed and compression ratio, with levels typically ranging from 1 (fastest, lowest ratio)
# to 22 (slowest, highest ratio)
# If you have very high network consumption, try increasing this value.
zstd-compression-level: 3

# Allows a server process to restart and bind to its port immediately,
# even if a previous connection's socket is still lingering in the TIME_WAIT state.
# Without this, you might have to wait a few minutes for the OS to clear the port.
reuse-address: true # SO_REUSEADDR: Recommended set in true

quic:
  # Initial maximum data size (Stream & Connection) in bytes
  max-data: 10485760 # 10 MB

  # Maximum bidirectional streams per connection
  max-streams: 100
