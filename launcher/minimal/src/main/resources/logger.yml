enable: true

prefix:
  # Pattern based on java.time.format.DateTimeFormatter
  dateFormatter: "HH:mm:ss"

  # Available placeholders: %time%
  debug: "[DEBUG %time%] "
  log:   "[LOG %time%] "
  info:  "[INFO %time%] "
  warn:  "[WARN %time%] "
  error: "[ERROR %time%] "

console:
  enable: true

  levels:
    debug: false
    log:   true
    info:  true
    warn:  true
    error: true

  # ANSI Color styles for console output.
  # Use standard ANSI codes (e.g., \u001B[31m for Red).
  styles:
    debug:
      prefix: "\u001B[32m" # Green
      text: "\u001B[0m"    # Reset
    log:
      prefix: "\u001B[36m" # Cyan
      text: "\u001B[0m"
    info:
      prefix: "\u001B[34m" # Blue
      text: "\u001B[0m"
    warn:
      prefix: "\u001B[33m" # Yellow
      text: "\u001B[0m"
    error:
      prefix: "\u001B[31m" # Red
      text: "\u001B[31m"   # Red text
      afterText: "\u001B[0m"

logs:
  enable: true
  logsFolder: "logs"

  # Performance settings
  bufferSize: 8192

  # Max size before rotation/compression (5MB).
  maxFileSize: 5e6

  autoFlush:
    enable: true
    interval: 10s

  # Automatic compression for old log files
  gzip:
    enable: true
    level: 6 # 0 (No compression) to 9 (Max compression)

  levels:
    debug: true # Usually useful to keep debug in files
    log:   true
    info:  true
    warn:  true
    error: true
